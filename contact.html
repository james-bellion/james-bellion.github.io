    <main id="contact-main">
      <h1>Send Us a Message</h1>
      <p>What's Up People, leave a message</p>
      <form method="post" action="jamesdbellion@hotmail.co.uk">
        <feildset>
          <label for="first-name">Your Name: <input id="first-name" name="name" type="text" required /></label>

        
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>

          <label for="bio">Your Message:
            <textarea id="your-message" name="your-message" rows="3" cols="30" placeholder="please write your message here..."></textarea>

        </fieldset>

        <input id="submit-btn" type="submit" value="Submit" />


        <h1>NOTE PAGE UNDER CONSTRUCTION</h1>

        <img src="http://img0.joyreactor.com/pics/post/gif-worker-construction-fun-653334.gif">

        



      </form>
    </main>
  
    
    

    <footer>

        <a href="https://github.com/james-bellion"><i class="fa fa-github"></i></a>
        <a href="https://instagram.com/belliondjames"><i class="fa fa-instagram"></i></a>
      </div>
    </footer>
