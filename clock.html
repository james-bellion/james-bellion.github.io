    <main class="clock-mian">

    

    
    <div class="analog-clock">
      <!-- svg to hold clock -->
      <svg width="140" height="140">

        <!-- draw circle of radius 65 and center at (70,70) -->
        <circle id="clock-face" cx="70" cy="70" r="65"/>

        <!-- draw line for Hour hand -->
        <line id="h-hand" x1="70" y1="70" x2="70" y2="38"/>

        <!-- similary draw 3 more lines for Minuete Hand, Second HAnd and second Tail -->
        <line id="m-hand" x1="70" y1="70" x2="70" y2="20"/>
        <line id="s-hand" x1="70" y1="70" x2="70" y2="12"/>
        <line id="s-tail" x1="70" y1="70" x2="70" y2="56"/>

        <!-- create 4 <text> tag for 12, 3, 6 and 9 -->
        <text x="62" y="18">12</text>
        <text x="126" y="76">3</text>
        <text x="66" y="130">6</text>
        <text x="7" y="76">9</text>


      </svg>

      <!-- div to hold time -->
       <div clas="time-text">
      <!-- create span tag for time -->
      <span id="hr">00</span>
      <span>:</span>
      <span id="min">00</span>
      <span>:</span>
      <span id="sec">00</span>
      <span id="suffix">--</span>



      </div>
      
    </div>

  </main>
